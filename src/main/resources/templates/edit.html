<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja zadania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">
    </script>
</head>
<body style="background-color: powderblue; margin: auto; text-align: center; width: 1000px;">
<h2 th:text="|Edytuj zadanie: ${taskToEdit.title}|" style="margin-top: 20px; margin-bottom: 20px;"></h2>

<form th:action="|/list/${taskToEdit.id}/edit|" method="post" th:object="${taskToEdit}">

    <div class="mb-3">
        <label for="title" class="form-label">Tytuł</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Kategoria</label>
        <select class="form-select" id="category" th:field="*{category}">
            <option th:each="category : ${T(com.example.zadanie25_1.TaskCategory).values()}"
                    th:value="${category}"
                    th:text="${category.polishDescription}">
                nazwa_kategorii
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Opis</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Zapisz zmiany</button>
    </div>

    <p><a th:href="|/list|">Wróć do listy zadań</a></p>
</form>
</body>
</html>
